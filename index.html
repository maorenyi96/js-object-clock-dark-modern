<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1f1f1f;
        font-family: Consolas, "Courier New", monospace;
      }
      .item:before {
        content: "\00A0\00A0";
      }
      .keyword {
        color: #569cd6;
      }
      .local-variable {
        color: #4fc1ff;
      }
      .operator,
      .comma,
      .semicolon {
        color: #d4d4d4;
      }
      .bracket {
        color: #ffd700;
      }
      .object-key {
        color: #9cdcfe;
      }
      .number {
        color: #b5cea8;
      }
      .string {
        color: #ce9178;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <span class="keyword">const</span>
        <span class="local-variable">clock</span>
        <span class="operator">=</span>
        <span class="bracket">{</span>
      </div>
      <div id="clock"></div>
      <div><span class="bracket">}</span><span class="semicolon">;</span></div>
    </div>
    <script>
      const items = [
        { key: "timeZone", type: "string", quoted: true },
        { key: "year", type: "number" },
        { key: "month", type: "string", quoted: true },
        { key: "date", type: "number" },
        { key: "day", type: "string", quoted: true },
        { key: "hour", type: "number" },
        { key: "minute", type: "number" },
        { key: "second", type: "number" },
      ];
      document.getElementById("clock").innerHTML = items
        .map(
          ({ key, type }) =>
            `<div class="item"><span class="object-key">${key}:</span>&nbsp;<span id="${key}" class="${type}"></span><span class="comma">,</span></div>`
        )
        .join("");
      function setFontSize() {
        const minSide = Math.min(window.innerWidth, window.innerHeight);
        document.documentElement.style.fontSize = minSide * 0.04 + "px";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
      const monthList = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ],
        dayList = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
      function getClockData() {
        const now = new Date();
        const tzOffset = now.getTimezoneOffset();
        const tzSign = tzOffset > 0 ? "-" : "+";
        const tzHour = String(Math.abs(tzOffset / 60)).padStart(2, "0");
        return {
          timeZone: `GMT${tzSign}${tzHour}`,
          year: now.getFullYear(),
          month: monthList[now.getMonth()],
          date: now.getDate(),
          day: dayList[now.getDay()],
          hour: now.getHours(),
          minute: now.getMinutes(),
          second: now.getSeconds(),
        };
      }
      for (const item of items) {
        item.node = document.getElementById(item.key);
      }
      function updateValue() {
        const clock = getClockData();
        items.forEach(({ key, quoted, node }) => {
          const newValue = quoted ? `&quot;${clock[key]}&quot;` : clock[key];
          if (node.innerHTML !== newValue) {
            node.innerHTML = newValue;
          }
        });
        setTimeout(updateValue, 1000);
      }
      updateValue();
    </script>
  </body>
</html>
